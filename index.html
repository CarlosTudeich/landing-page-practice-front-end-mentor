<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- ICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main class="container">
    <div class="container-content">
    <h1>Get <span class="container-span">insights</span> that help your business grow.</h1>

    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
     experience, and overall efficiency.</p>

    <div class="stats">
      <div class="stats-content">
        <h2>10k+</h2>
        <span>COMPANIES</span>
      </div>
      <div>
        <h2>314</h2>
        <span>TEMPLATES</span>
      </div>
      <div>
        <h2>12M+</h2>
        <span>QUERIES</span>
      </div>
    </div>

    </div>

    </div>
    
    <img src="images/image-header-desktop.jpg" alt="an-image-refering-to-the-company-enviroment-desktop-version" id="desktop-img">
    <img src="images/image-header-mobile.jpg" alt="an-image-refering-to-the-company-enviroment-mobile-version" id="mobile-img">
  
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos</a>.
  </div>
  
</body>
</html>
